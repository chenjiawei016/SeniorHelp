<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="../css/logincss.css">
    <title>Sign Up Page</title>
  </head>
  <body id="signUp">
    <div class="container">
      <h1 class="header-title">Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
          <label class="control-label col-sm-5" for="email"><b>Username: </b></label>
          <div class="col-sm-7">
            <input type="email" placeholder="Enter Email" name="email" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-5" for="psw"><b>Password: </b></label>
          <div class="col-sm-7">
            <input type="password" placeholder="Enter Password" name="psw" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-5" for="psw-repeat"><b>Repeat Password: </b></label>
          <div class="col-sm-7">
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-5" for="full-name"><b>Full Name: </b></label>
          <div class="col-sm-7">
            <input type="text" placeholder="Enter Fullname" name="full-name" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-5" for="phoneno"><b>Phone Number: </b></label>
          <div class="col-sm-7">
            <input type="number" placeholder="Enter PhoneNumber" name="phoneno" required>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-5" for="userType"><b>Are you a: </b></label>
          <div class="col-sm-7">
              <input type="checkbox" name="type" onclick="showMe('display-box')" value="senior">Senior
              <input type="checkbox" name="type" onclick="showMe('display-box')" value="service">Service Provider
          </div>
        </div>

        <div class="form-group">
          <div id="display-box" style="display:none">
            <label class="control-label col-sm-5" for="serviceType">Select a service code: </label>
            <div class="col-sm-7">
              <select class="service-code" name="serviceCode">
                <option value="default">Please select...</option>
                <option value="cooking">A4531 - Cooking</option>
                <option value="cleaning">A4532 - Cleaning</option>
                <option value="Shopping">A4533 - Shopping</option>
                <option value="Driving">A4534 - Driving</option>
              </select>
            </div>
          </div>
        </div>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="regcan-btn">
          <input type="button" class="cancelbtn" value="Cancel">
          <input type="submit" class="registerbtn" value="Register">
        </div>

        <p>Already have an account? <a href="index.html">Sign in</a>.</p>
      </div>
    </form>

    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- A script to restrict checkbox only able to check one -->
    <script type="text/javascript">
        $(document).ready(function(){
          $('input:checkbox').click(function(){
            $('input:checkbox').not(this).prop('checked', false);
          });
        });

        // hide first option in select attribute
        $('select > option:first').hide();
    </script>

    <script type="text/javascript">
      function showMe (div1) {
        var chboxs = document.getElementsByName("type");
        var vis = "none";
        for(var i=0;i<chboxs.length;i++) {
          if(chboxs[1].checked){
            vis = "block";
            break;
          } else {
            vis = "none";
          }
        }
        document.getElementById(div1).style.display = vis;
      }
      </script>
  </body>
</html>
