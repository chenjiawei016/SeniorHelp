<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet" href="../css/logincss.css">
    <title>Sign Up Page</title>
  </head>
  <body id="signUp">
    <div class="container">
      <div class="header-container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
      </div>
      <div class="main-info">
        <div class="info-top">
          <form action="/action_page.php">
            <input class="text" type="text" placeholder="Enter Username" name="username" required>

            <input class="text password" type="password" placeholder="Enter Password" name="psw" required>

            <input class="text" type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <input class="text fullname" type="text" placeholder="Enter Fullname" name="full-name" required>

            <textarea class="special-txt" name="name" rows="4" cols="22" placeholder="Enter your address"></textarea>

            <label for="userType">Are you a:
            <input type="checkbox" name="type" onclick="showMe('display-box')" value="senior">Senior
            <input type="checkbox" name="type" onclick="showMe('display-box')" value="service">Service Provider
            </label>

            <div id="display-box" style="display:none">
              <label for="serviceType">Select a service code: </label>
                <select class="service-code" name="serviceCode">
                  <option value="default">Please select...</option>
                  <option value="cooking">A4531 - Cooking</option>
                  <option value="cleaning">A4532 - Cleaning</option>
                  <option value="Shopping">A4533 - Shopping</option>
                  <option value="Driving">A4534 - Driving</option>
                </select>
            </div>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <div class="regcan-btn">
              <input type="button" class="cancelbtn" value="Cancel">
              <input type="submit" class="registerbtn" value="Register">
            </div>
          </form>

          <p>Already have an account? <a href="index.html">Sign in</a>.</p>
        </div>
      </div>
    </div>


    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- A script to restrict checkbox only able to check one -->
    <script type="text/javascript">
        $(document).ready(function(){
          $('input:checkbox').click(function(){
            $('input:checkbox').not(this).prop('checked', false);
          });
        });

        // hide first option in select attribute
        $('select > option:first').hide();
    </script>

    <script type="text/javascript">
      function showMe (div1) {
        var chboxs = document.getElementsByName("type");
        var vis = "none";
        for(var i=0;i<chboxs.length;i++) {
          if(chboxs[1].checked){
            vis = "block";
            break;
          } else {
            vis = "none";
          }
        }
        document.getElementById(div1).style.display = vis;
      }
      </script>
  </body>
</html>
